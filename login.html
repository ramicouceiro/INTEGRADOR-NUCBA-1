<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="normalize.css">
    <!-- Home Page -->
    <link rel="stylesheet" href="style-login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav__container">
            <div class="nav__logo">
                <a href="index.html"><img src="./img/logo-principal.png" alt=""></a>
            </div>
            <div class="nav__list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="">Producto</a></li>
                <li><a href="">Beneficios</a></li>
                <li class="nav__login"><a href="">Iniciar Sesión</a></li>
            </div>
        </nav>
    </header>
    <main>
        <section class="login__section">
            <div class="login__container">
                <div class="login__container__text">
                    <h1>Iniciar Sesión</h1>
                </div>

                <ul class="login__container__form">
                    <li><input type="email" class="email" placeholder="Email"></li>
                    <li><input type="password" class="password" placeholder="Contraseña"></li>
                </ul>

                <div class="login__container__registered">
                    <input type="checkbox" class="recordarme">Recordarme
                    <a href="">¿Ya estas registrado?</a>
                </div>
                <div class="login__container__loginbutton">
                    <input type="submit" value="INICIAR SESIÓN">
                </div>

            </div>
        </section>
    </main>
</body>

</html>
