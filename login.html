<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="normalize.css">
    <!-- Home Page -->
    <link rel="stylesheet" href="style-home.css">
    <!-- Login Page -->
    <link rel="stylesheet" href="style-login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav__container">
            <div class="nav__logo">
                <a href="index.html"><img src="./img/logo-principal.png" alt=""></a>
            </div>
            <input type="checkbox" id="options-button" class="menu-toggle">
            <div class="nav__list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="#product">Producto</a></li>
                <li><a href="#faq">Beneficios</a></li>
                <li class="nav__login"><a href="./login.html">Iniciar Sesión</a></li>
            </div>
            <label for="options-button">
                <div class="container__options__button">
                    <i class="fa-solid fa-bars"></i>
                </div>
        </nav>
    </header>
    <main>
        <section class="login__section">
            <div class="login__container">
                <div class="login__container__text">
                    <h1>Iniciar Sesión</h1>
                </div>

                <div class="login__container__form">
                    <li><input type="email" class="email" placeholder="Email"></li>
                    <li><input type="password" class="password" placeholder="Contraseña"></li>
                </div>

                <div class="login__container__remember">
                    <input type="checkbox" class="recordarme">Recordarme
                </div>
                <div class="login__container__loginbutton">
                    <input type="submit" value="INICIAR SESIÓN">
                    <input type="submit" id="register" value="REGISTRARSE">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__container__logo">
                <img src="./img/logo-principal.png" alt="">
                <p>Payify, Tus pagos, más fáciles.</p>
            </div>
            <div class="footer__container__rights">
                <p>Payify 2022, todos los derechos reservados</p>
            </div>
            <div class="footer__container__socials">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>

</html>
