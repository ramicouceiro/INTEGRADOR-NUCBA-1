<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en Payify</title>
    <link rel="stylesheet" href="normalize.css">
    <!-- Home Page -->
    <link rel="stylesheet" href="style-home.css">
    <!-- Register Page -->
    <link rel="stylesheet" href="style-register.css">
    <!-- Login Page -->
    <link rel="stylesheet" href="style-login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav__container">
            <div class="nav__logo">
                <a href="index.html"><img src="./img/logo-principal.png" alt=""></a>
            </div>
            <input type="checkbox" id="options-button" class="menu-toggle">
            <div class="nav__list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="#product">Producto</a></li>
                <li><a href="#faq">Beneficios</a></li>
                <li class="nav__login"><a href="./login.html">Iniciar Sesión</a></li>
            </div>
            <label for="options-button">
                <div class="container__options__button">
                    <i class="fa-solid fa-bars"></i>
                </div>
        </nav>
        <main>
            <div class="register__container">
                <div class="register__container__text">
                    <h2>Creá tu cuenta de Payify</h2>
                </div>
                <div class="register__container__form">
                    <input type="text" id="name" placeholder="Ingresá tu nombre">
                    <input type="text" id="surname" placeholder="Ingresá tu apellido">
                    <input type="email" id="email" placeholder=" Correo Electrónico">
                    <input type="password" id="password " placeholder="Ingresá tu Contraseña ">
                    <input type="password" id="password2 " placeholder="Repetí tu Contraseña ">
                    <input type="date" id="birth">
                    <a href="./register.html "><input type="submit " id="register" value="REGISTRARSE "></a>
                </div>
            </div>
        </main>
        <footer class="footer ">
            <div class="footer__container ">
                <div class="footer__container__logo ">
                    <img src="./img/logo-principal.png " alt=" ">
                    <p>Payify, Tus pagos, más fáciles.</p>
                </div>
                <div class="footer__container__rights ">
                    <p>Payify 2022, todos los derechos reservados</p>
                </div>
                <div class="footer__container__socials ">
                    <i class="fa-brands fa-instagram "></i>
                    <i class="fa-brands fa-twitter "></i>
                    <i class="fa-brands fa-facebook "></i>
                </div>
            </div>
        </footer>
    </header>


</body>

</html>
